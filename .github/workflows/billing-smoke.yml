name: site-e2e-billing-smoke
on:
  pull_request:
    paths:
      - "products/site/**"
      - ".github/workflows/billing-smoke.yml"
  workflow_dispatch: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "18" }
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - name: Run smoke (Chromium + GitHub reporter)
        run: pnpm exec playwright test -c products/site/playwright.config.ts              --project=chromium --reporter=github -g "billing smoke"
