name: Pivot Checks
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  pivot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: python3 pivot-checks/check_pivot_rules.py --metrics data/metrics/current.json --config pivot-checks/config.json
