---
name: 'Site E2E Smoke'

"on":
  pull_request:
    branches: [main]
    # No workflow-level path filters. Gate at the job level to avoid Pending checks.
  workflow_dispatch:

concurrency:
  group: site-e2e-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      site_changed: ${{ steps.filter.outputs.site }}
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site:
              - 'products/site/**'
              - '.github/workflows/site-e2e-smoke.yml'
              - '!docs/**'
              - '!README.md'
              - '!CHANGELOG.md'
              - '!archive/**'
            docs_only:
              - 'docs/**'
              - 'README.md'
              - 'CHANGELOG.md'
              - '.cspell.json'
              - '.lycheeignore'
              - '.lychee.toml'
      
      - name: Debug filters
        run: |
          echo "site: ${{ steps.filter.outputs.site }}"
          echo "docs_only: ${{ steps.filter.outputs.docs_only }}"

  smoke:
    name: 'Site E2E Smoke Tests (≤3min)'
    needs: detect
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Docs-only noop
        if: needs.detect.outputs.docs_only == 'true' && needs.detect.outputs.site_changed != 'true'
        run: echo "✅ Docs-only PR detected; E2E tests not required for documentation changes."

      - name: Non-site changes check
        if: needs.detect.outputs.site_changed != 'true' && needs.detect.outputs.docs_only != 'true'
        run: |
          echo "❌ Non-docs PR without site changes detected."
          echo "E2E tests are required for all PRs except docs-only changes."
          echo "This PR affects non-site, non-docs files and must include site changes or be docs-only."
          exit 1

      - name: Checkout
        if: needs.detect.outputs.site_changed == 'true'
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup PNPM
        if: needs.detect.outputs.site_changed == 'true'
        run: |
          corepack enable
          corepack use pnpm@10

      - name: Install workspace deps
        if: needs.detect.outputs.site_changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers (chromium only)
        if: needs.detect.outputs.site_changed == 'true'
        run: pnpm exec playwright install chromium --with-deps

      - name: Build site
        if: needs.detect.outputs.site_changed == 'true'
        run: cd products/site && node build.js

      - name: Run Site E2E Smoke Tests
        if: needs.detect.outputs.site_changed == 'true'
        run: pnpm test:e2e:site:smoke
        env:
          CI: true

      - name: Upload test results
        if: (failure() || success()) && needs.detect.outputs.site_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: site-e2e-smoke-results-${{ github.run_id }}
          path: |
            products/site/test-results/**
            products/site/playwright-report/**
          retention-days: 7

      - name: Report test summary
        if: always() && needs.detect.outputs.site_changed == 'true'
        run: |
          {
            echo "## 🧪 Site E2E Smoke Test Results"
            echo "- **Runtime Target**: ≤3 minutes"
            echo "- **Browser**: Chromium only"
            echo "- **Scope**: Critical revenue funnel paths"
            if [ "${{ job.status }}" == "success" ]; then
              echo "- **Status**: ✅ All smoke tests passed"
            else
              echo "- **Status**: ❌ Smoke tests failed - investigate immediately"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
