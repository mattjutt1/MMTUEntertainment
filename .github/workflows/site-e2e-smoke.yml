---
name: 'Site E2E Smoke'

"on":
  pull_request:
    branches: [main]
    # No workflow-level path filters. Gate at the job level to avoid Pending checks.
  workflow_dispatch:

concurrency:
  group: site-e2e-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      site_changed: ${{ steps.filter.outputs.site }}
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            site:
              - 'products/site/**'
              - '.github/workflows/site-e2e-smoke.yml'
              - '!archive/**'
            docs_only:
              - 'docs/**'
              - '*.md'
              - '.cspell.json'
              - '.lycheeignore'
              - '.lychee.toml'

  smoke:
    name: 'Site E2E Smoke Tests (‚â§3min)'
    needs: detect
    if: needs.detect.outputs.site_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup PNPM
        run: |
          corepack enable
          corepack use pnpm@10

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers (chromium only)
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Site E2E Smoke Tests
        run: pnpm test:e2e:site --project=chromium --reporter=line
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: site-e2e-smoke-results-${{ github.run_id }}
          path: |
            products/site/test-results/
            products/site/playwright-report/
          retention-days: 7

      - name: Report test summary
        if: always()
        run: |
          echo "## üß™ Site E2E Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Runtime Target**: ‚â§3 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- **Browser**: Chromium only" >> $GITHUB_STEP_SUMMARY
          echo "- **Scope**: Critical revenue funnel paths" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- **Status**: ‚úÖ All smoke tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: ‚ùå Smoke tests failed - investigate immediately" >> $GITHUB_STEP_SUMMARY
          fi

  # No-op job for docs-only PRs (satisfies required check without running E2E)
  smoke-docs-noop:
    name: 'Site E2E Smoke Tests (‚â§3min)'
    needs: detect
    if: needs.detect.outputs.docs_only == 'true' && needs.detect.outputs.site_changed != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "‚úÖ Docs-only PR detected; E2E tests not required for documentation changes."
      
  # No-op job for other non-site PRs (E2E required but no site changes)
  smoke-noop:
    name: 'Site E2E Smoke Tests (‚â§3min)'
    needs: detect
    if: needs.detect.outputs.site_changed != 'true' && needs.detect.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "‚ùå Non-docs PR without site changes detected."
          echo "E2E tests are required for all PRs except docs-only changes."
          echo "This PR affects non-site, non-docs files and must include site changes or be docs-only."
          exit 1
