name: 'SAST Security Scan'

on:
  pull_request:
    paths:
      - 'products/**'
      - 'packages/**'
      - 'apps/**'
      - '.github/workflows/semgrep.yml'
    paths-ignore:
      - 'archive/**'
  push:
    branches: [main]
    paths:
      - 'products/**'
      - 'packages/**'
      - 'apps/**'
    paths-ignore:
      - 'archive/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  semgrep:
    name: 'Semgrep SAST Analysis'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Semgrep
        run: python3 -m pip install semgrep

      - name: Run Semgrep scan
        run: |
          semgrep --config=p/owasp-top-ten --sarif --output=semgrep.sarif .
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Report scan summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ SAST Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: Semgrep CLI with OWASP Top 10 rules" >> $GITHUB_STEP_SUMMARY
          echo "- **Scope**: Products, packages, apps" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- **Status**: âœ… No critical security issues detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âš ï¸ Security findings detected" >> $GITHUB_STEP_SUMMARY
          fi
