name: 'Secret Scan'

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # No workflow-level path filters. Gate at the job level to avoid Pending checks.
  push:
    branches: [ main ]
    paths-ignore:
      - 'archive/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'apps/**'
              - 'products/**'
              - 'packages/**'
              - 'infra/**'
              - 'scripts/**'
              - '**/*.js'
              - '**/*.ts'
              - '**/*.tsx'
              - '**/*.py'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'yarn.lock'
              - '.github/workflows/**'
              - '!archive/**'
              - '!docs/**'

  gitleaks:
    name: 'Gitleaks Security Scan'
    needs: detect
    if: needs.detect.outputs.code_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
        with:
          args: "--redact"
          
      - name: Report scan summary
        if: always()
        run: |
          echo "## ðŸ” Secret Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: Gitleaks v8+" >> $GITHUB_STEP_SUMMARY
          echo "- **Scope**: Git history + current changes" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- **Status**: âœ… No secrets detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Potential secrets found - remediate immediately" >> $GITHUB_STEP_SUMMARY
            echo "- **Action**: Review findings and rotate any exposed credentials" >> $GITHUB_STEP_SUMMARY
          fi

  # Optional: explicit no-op job for observability on docs-only PRs
  scan-noop:
    needs: detect
    if: needs.detect.outputs.code_changed != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No code changes detected; skipping secret scan."